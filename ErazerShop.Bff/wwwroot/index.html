<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<div>
    <button id="login">Login</button>
    <button id="redirect">Login with redirect</button>
    <button id="prompt">Login without using existing sso session</button>
</div>

<div>
    Hello World!
</div>

<script>
    document.getElementById("login").addEventListener("click", login);
    document.getElementById("redirect").addEventListener("click", redirect);
    document.getElementById("prompt").addEventListener("click", prompt);

    function login() {
        window.location = "/login";
    }

    function redirect() {
        window.location = "/login?redirect=/test.html";
    }

    function prompt() {
        window.location = "/login?prompt=login";
    }
</script>

</body>
</html>
